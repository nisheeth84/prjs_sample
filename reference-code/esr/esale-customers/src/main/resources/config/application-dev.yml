# ===================================================================
# MULTITENANCY MASTER/TENANT DATABASE SETUP
# ===================================================================
multitenant:
  app:
    tenant:
      datasource:
        masterUrl: jdbc:postgresql://localhost:32770/customers?stringtype=unspecified
        slaveUrl: jdbc:postgresql://localhost:32771/customers?stringtype=unspecified
        username: postgres
        password:
        driverClassName: org.postgresql.Driver
        connectionTimeout: 20000
        minIdle: 10
        maxPoolSize: 30
        idleTimeout: 10000
        poolName: tenantdb-connection-pool
        autoCommit: false
        maxLifetime: 72000
        leakDetectionThreshold: 64800

cognito:
  signature-verification:
    region: ap-northeast-1

application:
  upload-bucket: duytt
  expired-seconds: 10000

elasticsearch:
  host: localhost
  port: 9200
  ssl: false
  username:
  password:
