# ===================================================================
# MULTITENANCY MASTER/TENANT DATABASE SETUP
# ===================================================================
multitenant:
  app:
    tenant:
      datasource:
        master-url: jdbc:postgresql://localhost:32770/uaa?stringtype=unspecified
        slave-url: jdbc:postgresql://localhost:32771/uaa?stringtype=unspecified
        username: postgres
        password: 
        driver-class-name: org.postgresql.Driver
        connection-timeout: 20000
        min-idle: 10
        max-pool-size: 30
        idle-timeout: 10000
        pool-name: tenantdb-connection-pool
        auto-commit: false
        max-lifetime: 72000
        leak-detection-threshold: 64800

elasticsearch:
  host: localhost
  port: 9200
  ssl: false
  username:
  password: