# ===================================================================
# MULTITENANCY MASTER/TENANT DATABASE SETUP
# ===================================================================
multitenant:
  app:
    tenant:
      datasource:
        masterUrl: jdbc:postgresql://localhost:7432/employees?stringtype=unspecified
        slaveUrl: jdbc:postgresql://localhost:7433/employees?stringtype=unspecified
        username: postgres
        password:
        driverClassName: org.postgresql.Driver
        connectionTimeout: 20000
        minIdle: 10
        maxPoolSize: 30
        idleTimeout: 10000
        poolName: tenantdb-connection-pool
        autoCommit: false
        maxLifetime: 72000
        leakDetectionThreshold: 64800

cognito:
  user-away-time: 300000 # 5 minute
  call-back-url: https://dungtn.esr.luvina.net
  signature-verification:
    region: ap-northeast-1

application:
  upload-bucket: duytt
  expired-seconds: 10000
  quick-sight-package-id: 6
  site-contract: https://google.com

elasticsearch:
  host: localhost
  port: 9200
  ssl: false
  username:
  password:
