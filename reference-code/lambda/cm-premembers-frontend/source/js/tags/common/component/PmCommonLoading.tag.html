<pm-common-loading>
    <div if="{visible}" class="pm-loading__bg">
        <div id="loading__loader" class="pm-loading__loader vertical-align text-center">
            <div class="loader vertical-align-middle loader-round-circle"></div>
        </div>
    </div>
    <script>
        const tag = this;
        const obs = tag.parent.obs
        tag.observer = obs;
        tag.observer.on("pm-common-loader-show", function(value) {
            tag.visible = true
            tag.update()
        });
        tag.observer.on("pm-common-loader-hide", function(value) {
            tag.visible = false
            tag.update()
        });
        tag.visible = false
    </script>
    <style>
        .pm-loading__bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0px;
            left: 0px;
            background: rgb(255, 255, 255);
            opacity: 0.5;
            z-index: 9999;
        }

        .pm-loading__loader {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            margin-top: -100px;
            margin-left: -100px;
            text-align: center;
            color: #fff;
            z-index: 2;
        }
    </style>
</pm-common-loading>
