default.text: "チェック実行時にエラーが発生しました。再度、チェックを実施してください。\n
もし、再度エラーが発生する場合は、お手数ですがサポートへお問い合わせください。"
error_get_bucket_acl.text: "CloudTrailに指定されたログ出力先の{S3BucketName}バケットが存在しない、もしくは別アカウントのS3バケットである、などが原因でS3バケット情報を取得できずチェックがエラー終了しました。\n
{S3BucketName}バケットの存在とバケットへの権限を確認し、再度チェックを実施してください。\n
もし、再度エラーが発生する場合、お手数ですがサポートへお問い合わせください。\n"
error_get_bucket_policy.text: "CloudTrailに指定されたログ出力先の{S3BucketName}バケットが存在しない、もしくは別アカウントのS3バケットである、などが原因でS3バケット情報を取得できずチェックがエラー終了しました。\n
{S3BucketName}バケットの存在とバケットへの権限を確認し、再度チェックを実施してください。\n
もし、再度エラーが発生する場合、お手数ですがサポートへお問い合わせください。\n"
error_get_bucket_logging.text: "CloudTrailに指定されたログ出力先の{S3BucketName}バケットが存在しない、もしくは別アカウントのS3バケットである、などが原因でS3バケット情報を取得できずチェックがエラー終了しました。\n
{S3BucketName}バケットの存在とバケットへの権限を確認し、再度チェックを実施してください。\n
もし、再度エラーが発生する場合、お手数ですがサポートへお問い合わせください。\n"
error_get_trail_status.text: "CloudTrailの情報取得に失敗しました。CloudTrail {TrailARN} が存在しない、もしくはCloudTrailへアクセスできない場合、チェックがエラー終了します。\n
CloudTrail {TrailARN} が存在しており、操作権限を持っていることを確認してから、再度チェックを実施してください。\n
もし、再度エラーが発生する場合、お手数ですがサポートへお問い合わせください。\n"
error_get_event_selectors.text: "CloudWatchのイベントセレクター情報 {TrailARN} の取得に失敗しました。CWLogsロググループが存在しない、もしくは、ロググループへアクセスできない場合、イベントセレクター情報が取得できずチェックがエラー終了します。\n\n
CWLogsロググループが存在しており、そのグループへの操作権限を持っていることを確認してから、再度チェックを実施してください。\n\n
もし、再度エラーが発生する場合、お手数ですがサポートへお問い合わせください。"
error_get_metric_filters.text: "CloudWatchのメトリックスフィルタ情報の取得に失敗しました。CWLogsロググループ {CloudTrailLogGroupName} が存在しない、もしくは、ロググループへアクセスできない場合、メトリックスフィルタ情報が取得できずチェックがエラー終了します。\n
CWLogsロググループが存在しており、そのグループへの操作権限を持っていることを確認してから、再度チェックを実施してください。\n
もし、再度エラーが発生する場合、お手数ですがサポートへお問い合わせください。"
error_get_subscriptions.text: "CloudTrailに設定されたSNSトピック情報 {TopicArn} の取得に失敗しました。SNSトピックが存在しないか、もしくは権限がない場合、チェック実行がエラー終了します。\n
SNSトピックの存在を確認し、適切な操作権限が設定されていることを確認し、再度チェックを実施してください。\n
もし、再度エラーが発生する場合、お手数ですがサポートへお問い合わせください。"
error_describe_instances.text: "リージョン {RegionName} のEC2インスタンス情報取得が取得できずチェックがエラー終了しました。\n
リージョン {RegionName} でEC2インスタンス情報へのアクセス権限を確認し、再度チェックを実施してください。\n
もし、再度エラーが発生する場合、お手数ですがサポートへお問い合わせください。"
error_all_awscoop_disable.text: "お客様が実行したプロジェクトに設定されたAWSアカウントへinsightwatchがアクセスできませんでした。\n
insightwatchは、ユーザーのAWSアカウントとIAMロールにより連携されています。このIAMロールが削除されたり、アクセス権限を変更するとチェック処理がエラーになる場合があります。チェックエラーが発生する場合、IAMロールの「insightwatch-IAMRole-XXXXXXXXXXXXX」を確認してください。\n
解決しない場合、再度AWSアカウント連携を実施してください。\n
・AWSアカウントと連携する\n
https://insightwatch.zendesk.com/hc/ja/articles/360002029792\n\n
--\n
※本メールは送信専用メールアドレスから送信されています。返信はできませんのでご了承ください。\n
お問い合わせは下記フォームからお送りください。\n
https://insightwatch.zendesk.com/hc/ja/requests/new\n
