check_asc_item_01_01 = rotect your root account. Protect your access keys the same way you protect your private banking access.
check_asc_item_02_01 = Protect your CloudTrail S3 Bucket. Limit access to users and roles on a "need-to-know" basis.
check_asc_item_02_02 = Protect your Billing S3 Bucket. Limit access to users and roles on a "need-to-know" basis.
check_asc_item_03_01 = Activate region based CloudTrail. Ensure visibility and traceability of all your AWS account activities.
check_asc_item_04_01 = Create administration roles with limited privileges. Use IAM policies to limit access only to services needed.
check_asc_item_05_01 = Familiarize yourself with AWS Security Token Service (STS) and roles. AWS STS is a service that enables you to request temporary, limited-privilege credentials.
check_asc_item_06_01 = Familiarize yourself with AWS Detailed Billing and monitor your monthly usage regularly. AWS Detailed Billing provides you with a "by-the-hour" insight of resources used and costs incurred.
check_asc_item_07_01 = Only use encrypted EBS volumes. Encrypt your data, snapshots, and disk I/O using the customary AES-256 algorithm.
check_asc_item_08_01 = Activate your VPC Flow Logs. Collect IP traffic from and to the network interfaces in your VPCs for further analysis.
check_asc_item_09_01 = Protect your EC2 Key Pairs. Follow our best practices for managing your access keys.
check_asc_item_10_01 = Leverage IAM roles for EC2. Limit access only to required resources using IAM policies and roles.
check_asc_item_11_01 = Control inbound and outbound traffic to your EC2 Instances with clearly structured Security Groups.A Security Group is a virtual, easy-to-use firewall for each EC2 instance controlling inbound and outbound traffic
check_asc_item_12_01 = Don\u2019t create any public access S3 buckets. Control access to your S3 buckets using IAM or S3 Bucket Policies.
check_asc_item_13_01 = Encrypt sensitive data in S3 using Server Side Encryption (SSE). Enforce encryption using the appropriate bucket policy.
check_asc_item_14_01 = Encrypt inbound and outbound S3 data traffic. Use S3 SSL endpoints to safely transfer data via HTTPS
check_asc_item_15_01 = Familiarize yourself with S3 Versioning and S3 Lifecycle Policies. Use versioning to preserve, retrieve, and restore every version of every object stored in your Amazon S3 bucket. Automate the lifecycle of your S3 objects with rule based actions.
check_asc_item_16_01 = Activate S3 Access Logging and analyze logs regularly. The analysis of access logs will help you during security audits, provide detailed insight into user behavior, and help you better understand your S3 usage bills.
