<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
<div class="login-form">
    <form id="formLogin" th:action="@{/login}" method="POST">
        <h2 class="text-center">Log in</h2>
        <div class="form-group has-error has-feedback">
            <input type="text" id="username" class="form-control" placeholder="Username" required name="username">
            <div class="invalid-feedback">No, you missed this one.</div>
        </div>
        <div class="form-group">
            <input type="password" id="password" class="form-control" placeholder="Password" required name="password">
            <div class="invalid-feedback">No, you missed this one.</div>
        </div>
        <div class="form-group">
            <p th:if="${param.error}" class="error">Invalid username or password</p>
        </div>
        <div class="form-group">
            <button id="btnSubmitForm" type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>
    </form>
</div>
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/bootstrapValidator.min.js}"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
